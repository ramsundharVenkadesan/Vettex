<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vettex | Technical Due Diligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border-top-color: #4338ca;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">
    <div class="min-h-screen flex flex-col items-center justify-center px-6">

        <div class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-indigo-700 tracking-tight">Vettex</h1>
            <p class="text-slate-500 mt-3 text-lg">Autonomous Technical Due Diligence Agent</p>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-xl border border-slate-100 w-full max-w-md">
            <form action="/" method="post" id="analyze-form" class="space-y-6">

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Company Name</label>
                    <input type="text" name="company_name"
                        placeholder="e.g. OpenAI"
                        required
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Official Website URL</label>
                    <input type="text" name="url"
                        placeholder="e.g. https://openai.com"
                        required
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>

                <button type="submit" id="submit-btn"
                    class="w-full bg-indigo-700 hover:bg-indigo-800 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 transition-all flex items-center justify-center">
                    <span>Start Technical Audit</span>
                </button>
            </form>

            <div id="loading-state" class="hidden text-center py-4">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4 mx-auto"></div>
                <p class="text-indigo-700 font-medium animate-pulse">Agent is researching live web data...</p>
                <p class="text-slate-400 text-xs mt-2">This usually takes 15-30 seconds</p>
            </div>
        </div>

        <footer class="mt-12 text-slate-400 text-sm">
            Powered by LangChain ReAct & Gemini Flash
        </footer>
    </div>

    <script>
        const form = document.getElementById('analyze-form');
        const submitBtn = document.getElementById('submit-btn');
        const loadingState = document.getElementById('loading-state');

        form.addEventListener('submit', () => {
            form.classList.add('hidden');
            loadingState.classList.remove('hidden');
        });
    </script>
</body>
</html>
