name: FastAPI Vettex CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      # Optional: Add redis/postgres here if your app eventually needs them

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify Environment Secrets
      # This step ensures the secrets you added are available to the runner
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
      run: |
        # Simple check to see if variables are set (without printing them!)
        if [ -z "$GOOGLE_API_KEY" ]; then echo "GOOGLE_API_KEY is missing"; exit 1; fi
        if [ -z "$TAVILY_API_KEY" ]; then echo "TAVILY_API_KEY is missing"; exit 1; fi
        echo "Secrets are correctly configured."

    - name: Run FastAPI Server Check
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
      run: |
        # Starts the server in the background and waits for it to be ready
        nohup uvicorn main:app --host 0.0.0.0 --port 8000 & 
        sleep 5
        curl http://localhost:8000/
